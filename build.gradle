plugins {
    id 'java'
    id 'application'
    id 'org.javamodularity.moduleplugin' version '1.8.12'
    id 'org.openjfx.javafxplugin' version '0.1.0'
    id 'org.beryx.jlink' version '3.0.1'
}

group 'io.github.colindj1120'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.10.0'
}

java {
    sourceCompatibility = '21'
    targetCompatibility = '21'
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
    options.compilerArgs << '-Xlint:unchecked'
}

application {
    mainModule = 'io.github.colindj1120.materialdesignui'
    mainClass = 'io.github.colindj1120.materialdesignui.HelloApplication'
}

javafx {
    version = '21'
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.web']
}

dependencies {
    implementation 'org.openjfx:javafx-web:21.0.1'

    implementation 'org.jetbrains:annotations:24.0.0'

    // Database
    implementation 'io.github.colindj1120:database-utility:0.1.2'

    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")

    //Sql String Builder Utility
    implementation files('/libs/SqlBuilder-0.1.0.jar')

    // Ikonli Core
    implementation 'org.kordamp.ikonli:ikonli-javafx:12.3.1'

    // Ikonli Icon Pack (e.g., Font Awesome)
    implementation 'org.kordamp.ikonli:ikonli-fontawesome5-pack:12.3.1'
    implementation 'org.kordamp.ikonli:ikonli-coreui-pack:12.3.1'

    // https://mvnrepository.com/artifact/org.controlsfx/controlsfx
    implementation 'org.controlsfx:controlsfx:11.2.0'

    implementation "fr.brouillard.oss:cssfx:11.4.0"
}

test {
    useJUnitPlatform()
}

jlink {
    imageZip = project.layout.buildDirectory.file("distributions/app-${javafx.platform.classifier}.zip")
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'app'
    }
}

jlinkZip {
    group = 'distribution'
}